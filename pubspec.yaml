name: ertaklaraudio
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.0.0+2

environment:
  sdk: '>=3.4.0-190.1.beta <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  lottie: ^3.0.0
  audioplayers: ^4.1.0
  confetti: ^0.6.0
  water_drop_nav_bar: ^2.2.1
  flutter_bloc: ^8.1.5
  internet_connection_checker: ^1.0.0+1
  share: ^2.0.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/lottie/
    - assets/sounds/
    - assets/details/

